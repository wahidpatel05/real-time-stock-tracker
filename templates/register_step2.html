{% extends "base.html" %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-blue-400 mb-6">Register - Step 2</h2>
    <form method="POST" action="{{ url_for('register_step2') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        
        <h3 class="text-lg font-bold text-blue-400 mb-4">Banking Details</h3>
        
        <div class="mb-4">
            <label class="block text-gray-400">Bank Name</label>
            <input type="text" name="bank_name" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-400">Account Number</label>
            <input type="text" name="account_number" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-400">IFSC Code</label>
            <input type="text" name="ifsc_code" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <h3 class="text-lg font-bold text-blue-400 mb-4 mt-6">KYC Details</h3>
        
        <div class="mb-4">
            <label class="block text-gray-400">Aadhar Number</label>
            <input type="text" name="aadhar_number" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-400">PAN Number</label>
            <input type="text" name="pan_number" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <button type="submit" class="w-full bg-blue-500 p-2 rounded font-bold hover:bg-blue-600">Complete Registration</button>
    </form>
</div>
{% endblock %}
