v{% extends "base.html" %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-blue-400 mb-6">Register - Step 1</h2>
    <form method="POST" action="{{ url_for('register_step1') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        
        <div class="mb-4">
            <label class="block text-gray-400">Email</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-400">Full Name</label>
            <input type="text" name="name" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-400">Date of Birth</label>
            <input type="date" name="dob" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-400">Password</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white" required />
            <p class="text-xs text-gray-500 mt-1">Must contain 8+ chars with uppercase, lowercase, number and special char</p>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-400">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full p-2 rounded bg-gray-700 text-white" required />
        </div>
        
        <button type="submit" class="w-full bg-blue-500 p-2 rounded font-bold hover:bg-blue-600">Next</button>
    </form>
</div>
{% endblock %}
