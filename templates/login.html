{% extends "base.html" %} {% block content %} {% if
current_user.is_authenticated %}
<p class="text-center text-white">
  You are already logged in.
  <a href="{{ url_for('index') }}" class="text-blue-400">Go to Home</a>
</p>
{% else %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-bold text-blue-400 mb-6">Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-4">
      <label class="block text-gray-400">Email</label>
      <input
        type="email"
        name="email"
        class="w-full p-2 rounded bg-gray-700 text-white"
        required
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-400">Password</label>
      <input
        type="password"
        name="password"
        class="w-full p-2 rounded bg-gray-700 text-white"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 p-2 rounded font-bold hover:bg-blue-600"
    >
      Login
    </button>
  </form>
  <p class="mt-4 text-center text-gray-400">
    Don't have an account?
    <a href="{{ url_for('register_step1') }}" class="text-blue-400">Sign Up</a>
  </p>
</div>
{% endif %} {% endblock %}
